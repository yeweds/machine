<tagLib name="html,cx" />
<include file="Public:header" />

<div class="bodyTitle">
	<div class="bodyTitleLeft"></div>
  <div class="bodyTitleText">编辑用户</div>
</div>
<br><h3 class="marginbot"></h3>
		
       
				<table width="100%"> <form method="post" name="form1" action="__URL__/modifys">
<input type="hidden" name="id" value="{$vo.id}" />
					<tr>
					  <td>用 户 名 {$vo.username}</td>
				  </tr>
					<tr>
					  <td>密　　码
    <input name="password" type="password" id="password" class="txt"/>
    <input name="opassword" type="hidden" id="opassword" value="{$vo.password}" /></td>
				  </tr>
					<tr>
					  <td>密保问题
    <input name="question" type="text" id="question" value="{$vo.question}" class="txt"/>  密保答案
    <input name="answer" type="text" id="answer" value="{$vo.answer}" class="txt"  /></td>
				  </tr>
					
					<tr>
					  <td>真实姓名
    <input name="realname" type="text" id="realname" value="{$vo.realname}" class="txt"/>
    性  别：
      <input name="sex" type="radio" value="1" 
      <if condition="$vo['sex'] eq 1 ">checked="checked"</if> class="checkbox"/>男 <input type="radio" name="sex" value="0" <if condition="$vo['sex'] eq 0 ">checked="checked"</if> class="checkbox"/> 女</td>
				  </tr>
					<tr>
					  <td>地　　址
                      <input name="address" type="text" id="address" value="{$vo.address}" class="txt"/> 
                      移动电话
                      <input name="fax" type="text" id="fax" value="{$vo.fax}" class="txt"/></td>
				  </tr>
					<tr>
					  <td>电　　话
                      <input name="telphone" type="text" id="telphone" value="{$vo.telphone}" class="txt"/>
                      邮　　箱
                      <input name="email" type="text" id="email" value="{$vo.email}" class="txt"/></td>
				  </tr>
					<tr>
					  <td>网　　址
                        <input name="web" type="text" id="web" value="{$vo.web}" class="txt"/> 
                        QQ 　　
                        <input name="qq" type="text" id="qq" value="{$vo.qq}" class="txt"/></td>
				  </tr>
					<tr>
					  <td>&nbsp;</td>
				  </tr>
					<tr>
					  <td><input type="submit" name="Submit2" value="提交更新" class="inputButton" />
                    <input type="reset" name="Reset" value="还原重填" class="inputButton" /></td>
				  </tr>
				</form></table>
<p class="i">红色标记的内容必须填写</p>
        <br>
<include file="Public:footer" />
