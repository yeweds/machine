<tagLib name="html,cx" />
<include file="Public:header" />
<script type="text/javascript">
function selectAll(e) {
 	var a = document.getElementsByName('id[]');
    var l = a.length; while(l--) a[l].checked=e.checked;
	if (e.checked){
		e.value=1;
	}else{
		e.value=0;
	}
}
</script>
<div class="bodyTitle">
	<div class="bodyTitleLeft"></div>
  <div class="bodyTitleText">Top导航管理</div>
</div>
<br><h3 class="marginbot"><a href="__URL__/add" class="sgbtn">＋添加顶部菜单</a></h3>
		

				<table class="datalist fixwidth" ><form name="form1" method="post" action="__URL__/delete">
					<tr>
						<th><input type="checkbox" name="selectall" onClick="selectAll(this)"  class="checkbox">选择</th>
						<th>名称</th>
						<th>模型类别</th>
						<th>单页面子菜单组</th>
						<th>链接</th>
						<th>排序</th>
						<th>操作</th>
					</tr> <present name="list"><volist name="list" id="vo">
											<tr>
							<td class="option"><neq name="vo['id']" value="1"><input name="id[]" type="checkbox" id="id[]" value="{$vo.id}" class="checkbox"></neq>{$vo.id}</td>
							<td>{$vo.name}							</td>
							<td><switch name="vo.module" >  
								<case value="1">产品</case>  
								<case value="2">新闻</case> 
								<case value="3">单页面</case> 
								<case value="4">招聘</case>
								<case value="5">留言本</case>
								<default  />单页面   
								</switch> 
							</td>
							<td>{$vo.pid}</td>
							<td>{$vo.link}</td>
							<td>{$vo.sortrank}</td>
							<td><a href="__URL__/edit/id/{$vo.id}"><img src="../Public/images/edit.gif" alt="编辑" align="absmiddle" /></a>
							  <neq name="vo['id']" value="1">　<a href="__URL__/delete/id/{$vo.id}" onclick="return confirm('确定删除吗，此操作不可恢复');"><img src="../Public/images/del.gif" alt="删除" align="absmiddle" /></a></neq></td>
					  </tr>  </volist>
										 <eq name="allowbat" value="1"><tr class="nobg">
										  <td colspan="7"><font color="red">操作类型：</font><input name="act" type="radio" class="checkbox" value="delete" checked>
										    删除 
									          <input type="submit" value="提交操作" class="inputButton" onClick="return confirm('确定提交吗');" /></td>
				  </tr></eq>
										<tr class="nobg">
						<td colspan="7">{$page}</td>
					</tr><else />
			  <tr><td colspan="7" align="center">无内容</td>
			  </tr>
			</present>
				</form></table>
<p class="i">删除不可恢复,谨慎操作</p>
<br>
