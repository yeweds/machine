<tagLib name="html,cx" />
<include file="Public:header" />

<div class="bodyTitle">
	<div class="bodyTitleLeft"></div>
  <div class="bodyTitleText">类别管理</div>
</div>
<br><h3 class="marginbot"><a href="__URL__/categoryadd" class="sgbtn">＋添加分类</a></h3>
		<table class="datalist fixwidth" ><form name="form1" method="post" action="__URL__/categorysubmit"> 
            <tr>
              <th><input name="checkbox" type="checkbox" class="checkbox" onClick="selAll(this)" value="选择全部">
                  选择</th>
              <th>类别名称</th>
              <th>状态</th>
              <th>操作</th>
            </tr><present name="list">
			<volist name="list" id="vo">
			<tr class="option">
              <td><input name="id[]" type="checkbox" id="id[]" value="{$vo.id}" class="checkbox">
                {$vo.id}</td>
              <td>{$vo.title}</td>
              <td><if condition="$vo['status'] eq 1">正常<else />锁定</if></td>
              <td><a href="__URL__/categoryedit/id/{$vo.id}"><img src="../Public/images/edit.gif" alt="编辑" align="absmiddle" /></a>　　<a href="__URL__/categorysubmit/act/delete/id/{$vo.id}" onclick="return confirm('确定删除吗，此操作不可恢复');"><img src="../Public/images/del.gif" alt="删除" align="absmiddle" /></a></td>
              </tr>
            </volist>
            <eq name="allowbat" value="1"> <tr class="nobg">
              <td colspan="4"><font color="red">操作类型：</font><input name="act" type="radio" class="checkbox" value="delete" checked >
										    删除 
									          <input type="submit" value="提交操作 " class="inputButton" onClick="return confirm('确定提交吗');" /></td>
            </tr>
            </eq> <else />
			  <tr><td colspan="4" align="center">无内容</td>
			  </tr>
			</present>
         </form> </table>


       
<p class="i">删除不可恢复,谨慎操作</p>
        <br>
<include file="Public:footer" />
