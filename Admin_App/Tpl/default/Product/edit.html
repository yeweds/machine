<tagLib name="html,cx" />
<include file="Public:header" />

<div class="bodyTitle">
	<div class="bodyTitleLeft"></div>
  <div class="bodyTitleText">编辑产品</div>
</div>
<br><h3 class="marginbot"><a href="__URL__" class="sgbtn">＋返回产品管理</a></h3>
		
        			
				<table width="100%"><form method="post" name="form1" action="__URL__/edits" enctype="multipart/form-data">
<input name="id" type="hidden" id="id" value="{$list.id}" />
<input name="attachpath" type="hidden" id="attachpath" value="{$list.attachpath}" />
<input name="attachment" type="hidden" id="attach" value="{$list.attachment}" />
<input name="attachthumb" type="hidden" id="attachthumb" value="{$list.attachthumb}" />	
					<tr>
					  <td>类别名称
    <select name="cid"  id="select">
<volist name="cate" id="v"><option value="{$v.id}" <eq name="v['id']" value="$list['cid']">selected="selected"</eq>>{$v.title}</option></volist>
      </select> 产品名称
    <input name="subject" type="text" class="txt redtxt" id="subject" value="{$list.subject}" size="40"/><select name="color" id="color">
                <option value="" >默认颜色</option>
                  <option value="#87CEEB" style="background-color:#87CEEB;color:#87CEEB" <eq name="list['color']" value="#87CEEB">selected="selected"</eq>>#87CEEB</option>
                  <option value="#4169E1" style="background-color:#4169E1;color:#4169E1" <eq name="list['color']" value="#4169E1">selected="selected"</eq>>#4169E1</option>
                  <option value="#0000FF" style="background-color:#0000FF;color:#0000FF" <eq name="list['color']" value="#0000FF">selected="selected"</eq>>#0000FF</option>
                  <option value="#00008B" style="background-color:#00008B;color:#00008B" <eq name="list['color']" value="#00008B">selected="selected"</eq>>#00008B</option>
                  <option value="#FFA500" style="background-color:#FFA500;color:#FFA500" <eq name="list['color']" value="#FFA500">selected="selected"</eq>>#FFA500</option>
                  <option value="#FF4500" style="background-color:#FF4500;color:#FF4500" <eq name="list['color']" value="#FF4500">selected="selected"</eq>>#FF4500</option>
                  <option value="#8B0000" style="background-color:#8B0000;color:#8B0000" <eq name="list['color']" value="#8B0000">selected="selected"</eq>>#8B0000</option>
                  <option value="#008000" style="background-color:#008000;color:#008000" <eq name="list['color']" value="#008000">selected="selected"</eq>>#008000</option>
                  <option value="#2E8B57" style="background-color:#2E8B57;color:#2E8B57" <eq name="list['color']" value="#2E8B57">selected="selected"</eq>>#2E8B57</option>
                  <option value="#FF1493" style="background-color:#FF1493;color:#FF1493"<eq name="list['color']" value="#FF1493">selected="selected"</eq>>#FF1493</option>
                  <option value="#FF6347" style="background-color:#FF6347;color:#FF6347" <eq name="list['color']" value="#FF6347">selected="selected"</eq>>#FF6347</option>
                  <option value="#4B0082" style="background-color:#4B0082;color:#4B0082" <eq name="list['color']" value="#4B0082">selected="selected"</eq>>#4B0082</option>
                  <option value="#A0522D" style="background-color:#A0522D;color:#A0522D" <eq name="list['color']" value="#A0522D">selected="selected"</eq>>#A0522D</option>
                  <option value="#D2691E" style="background-color:#D2691E;color:#D2691E" <eq name="list['color']" value="#D2691E">selected="selected"</eq>>#D2691E</option>
              </select></td>
				  </tr>
					<tr>
					  <td></td>
				  </tr>
					
					<tr>
					  <td>产品型号
    <input name="spec" type="text" class="txt" id="spec" value="{$list.spec}"/>
    产品尺寸
    <input name="size" type="text" class="txt" id="size" value="{$list.size}"/>
    产品图片
    <input name="attachment" type="file" id="attachment"/></td>
				  </tr>
					<tr>
					  <td>其它参数
                        <textarea name="meno" cols="50" rows="4" id="meno">{$list.meno}</textarea>
每行一条。如： 重量：50KG</td>
				  </tr>
					<tr>
					  <td>产品说明
    <html:editor type="fckeditor" id="content" width="80%" height="300px" name="content" content="{$list.content}" /></td>
				  </tr>
					
					<tr>
					  <td>以下为选填内容</td>
				  </tr>
					
					<tr>
					  <td><if condition="$list['istop'] eq 1 ">
					    <input name="istop" type="radio" class="checkbox" id="istop" value="0"/>
					    取消置顶
  <else />
  <input name="istop" type="radio" class="checkbox" id="istop" value="1"/>
					    置顶</if>
                        <if condition="$list['isgood'] eq 1 ">
                          <input name="isgood" type="radio" class="checkbox" id="isgood" value="0"/>
                          取消推荐
                          <else />
                          <input name="isgood" type="radio" class="checkbox" id="isgood" value="1"/>
                          推荐</if>
                        <if condition="$list['hidden'] eq 1 ">
                          <input name="hidden" type="radio" class="checkbox" id="hidden" value="0" />
                          取消审核
                          <else />
                          <input name="hidden" type="radio" class="checkbox" id="hidden" value="1" />
                      审核　关键字 
                      <input name="keywords" type="text" class="txt" id="keywords" value="{$list.keywords}"/>
                      浏览
                      <input name="hits" type="text" id="hits" value="{$list.hits}" size="8" maxlength="12" class="txt"/>
                      </if></td>
				  </tr>
					<tr>
					  <td>&nbsp;</td>
				  </tr>
					<tr>
					  <td><input type="submit" name="Submit2" value="提交更新" class="inputButton" />
                        <input type="reset" name="Reset" value="还原重填" class="inputButton" /> </td>
				  </tr>
				</form></table>
<p class="i">产品图片只能上传jpg,gif,png,jpeg</p>
