<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta http-equiv="x-ua-compatible" content="ie=8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta name="robots" content="all" />
<meta content="{$seokeywords}" name="keywords" />
<meta content="{$seodescription}" name="description" />
<link href="__PUBLIC__/Js/jquery/css/redmond/jquery-ui-1.7.3.custom.css" rel="stylesheet" />

<link href="__PUBLIC__/Js/jquery/js/external/lightbox/css/lightbox.css" rel="stylesheet" />

$(document).ready(function(){
	$(".lightbox").lightbox({fixedNavigation:true});
});
</script>

<body>
<include file="Public:header" />
<div id="SiteBody">
	<include file="Public:leftside" />
	<div id="BodyRight">
      <div id="BodyRightimage"><img src="../Public/images/banner_new.jpg" 
style="width: 770px;height:158px;" border="0"></div>
      <div id="NeiTopTitle"><img src="../Public/images/main_22.gif" 
style="margin-left: 10px;" align="left" border="0">
        <span style="font-size: 11pt; color: black; padding-right: 
550px; font-family: 宋体;">{$Ctitle.title}</span><a href="__ROOT__/">首页</a> 
&gt;&gt;<span style="padding-left: 8px;">{$Ctitle.title}</span>
      </div>
      <div id="NeiBodyContent">
		<div>{$vo.subject}</div>
		<div>
		<if condition="$vo['attachment'] neq ''">
		<a href="__ROOT__/attachments/product/{$vo.attachpath}/{$vo.attachment}" class="lightbox" rel="flowers" title="{$vo.subject}"><img src="__ROOT__/attachments/product/{$vo.attachpath}/{$vo.attachthumb}" alt="{$vo.subject}" border="0" width="200" height="110" /></a>
		<else />
		<img src="../Public/images/nopic.jpg" width="200" height="110" border="0" />
		</if></div>
		<div><neq name="list['spec']" value="">产品型号:{$vo.spec}<br></neq></div>
		<div><neq name="list['size']" value="">产品尺寸:{$vo.size}</neq></div>
		<div></div> 
		<div><neq name="list['meno']" value="">其它参数:{$vo.meno} </neq></div>
		<div>其它参数:{$vo.meno}</div>
		<div>详细介绍: 
		  <a href="__APP__/Product/order/id/{$vo.id}.html" target="_blank"><img src="../Public/images/order.jpg" border="0" /></a>
		</div>
		<div>{$vo.content}</div>  
      </div>
    </div><!--end BodyRight -->    
    
</div><!-- end sitebody -->
<include file="Public:footer" />
