<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><present name="titler">{$titler}<else />{$vo.subject}</present>{$vo.subject} {$sitename}-{$seotitle} </title>
<meta http-equiv="x-ua-compatible" content="ie=8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta name="robots" content="all" />
<meta content="{$seokeywords}" name="keywords" />
<meta content="{$seodescription}" name="description" />
<link href="__PUBLIC__/Js/jquery/css/redmond/jquery-ui-1.7.3.custom.css" rel="stylesheet" />
<link href="../Public/Css/style.css" rel="stylesheet" />
<link href="../Public/Css/menu.css" rel="stylesheet" />
<!--[if lte IE 6]>
<link href="../Public/Css/menu_ie.css" rel="stylesheet" type="text/css" />
<![endif]-->
<script type="text/javascript" src="__PUBLIC__/Js/jquery/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery/js/jquery-ui-1.7.3.custom.min.js"></script>
</head>

<body>
<include file="Public:header" />
<div id="SiteBody">
    <div id="BodyLeft">
        <div><img src="../Public/images/ProCatoryIco.gif" alt="" border="0"><br /></div>
        <div id="divcatname"> 
            <div id="masterdiv">
             <volist name="cate" id="cate">
              <div class="MenuDiv">
               <h5 ><a href="__ROOT__/Product/index/id/{$cate.id}.html"><img src="../Public/images/a.gif" class="dlnewsimg"><span class="mtitle">{$cate.title}</span> </a>  </h5>
              </div>
              </volist>
              <div style="height:10px"></div>
            </div>
         </div>
         <div style="background-image: url(../Public/images/search.gif); width: 218px; background-repeat: repeat; height: 67px; color: white; line-height: 25px; letter-spacing: 2px;">
			<div>&nbsp;&nbsp; 产品搜索 : </div>
			<div> <form action="__ROOT__/Product/search" method="post" >
			  	&nbsp;	<input id="search" type="text" name="keyword" size="20" /> &nbsp;<input id="Submit1" type="submit" value="搜索" />
			  </form>
			 </div>
         </div>
        <div>
            <neq name="news" value="">
            <div class="column_bar"><b style="font-family: 宋体;font-size:12px;font-weight:bold;color:	#C00">新闻动态</b></div>
            <ul>
             <volist name="news" id="news" offset="0" length='5'>
            <li><a href="__ROOT__/Article/{$news.id}.html"
                target="_blank">{$news.subject}</a></li>
            </volist>
            </ul>
            </neq>
        </div>
        <div id="contactus">
         <img src="../Public/images/main_13.gif" border="0" /><br />
         <strong><span style="font-size: 11pt; font-family: 黑体;">联系方式</span></strong>
         <span style="font-size: 10pt; font-family: 微软雅黑;">&nbsp;</span><br>
         <span style="font-family: 宋体; margin-left: 10px;">销售电话：{$Think.config.TELEPHONE}</span><br>
         <span style="font-family: 宋体; margin-left: 10px;">邮政编码：{$Think.config.POSTCODE}</span><br>
         <span style="font-family: 宋体; margin-left: 10px;">邮箱地址：{$Think.config.EMAIL}</span><br>
         <span style="font-family: 宋体; margin-left: 10px;">公司传真：{$Think.config.FAX}</span><br>
         <span style="font-family: 宋体; margin-left: 10px;">通迅地址：{$Think.config.ADDRESS}</span><br>
       </div><!-- end contactus -->
    </div><!-- end BodyLeft -->
 
	<div id="BodyRight">
      <div id="BodyRightimage"><img src="../Public/images/main_31.gif" 
style="width: 770px;" border="0"></div>
      <div id="NeiTopTitle">
	    <div style="float:left"><img src="../Public/images/main_22.gif" style="margin-left: 10px;" align="left" border="0">
		    <span style="padding-left:8px;text-align:left;font-family: 宋体;font-size:12px;font-weight:bold;color:#C00">{$vo.subject}</span>
		</div>
		<div style="float:right"> 
			<span style="padding-right:8px;"><a href="__ROOT__/">首页</a> &gt;&gt; {$vo.subject} </span>
		</div>
		<br style="clear:both" />
      </div>
      <div id="NeiBodyContent">{$vo.content}</div>
    </div><!--end BodyRight -->
  
</div><!-- end sitebody -->
<include file="Public:footer" />
